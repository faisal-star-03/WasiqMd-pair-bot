<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Knight Bot - WhatsApp Linker</title>

<!-- Hacker Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600&display=swap" rel="stylesheet"> 
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"> 

<style>
  /* ===== Root Colors ===== */
  :root {
    --bg-dark: #0a0c14;
    --bg-card: rgba(10,12,20,0.95);
    --neon-green: #00ff99;
    --text-light: #dbe7ff;
    --highlight-orange: #ff8c00;
    --border-glow: rgba(0,255,153,4.35);
  }

  /* ===== Base ===== */
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Orbitron', monospace;
    background: radial-gradient(circle at top, #0a0c14 0%, #02030a 100%);
    color: var(--text-light);
    display:flex; justify-content:center; align-items:center;
    min-height:100vh; padding:12px;
    overflow-x:hidden;
    position: relative;
  }

  canvas#matrix {
    position: fixed; top:0; left:0; width:100%; height:100%; z-index:0;
  }

  /* ===== Container ===== */
  .container {
    position: relative; z-index: 2;
    width:100%; max-width:480px;
    background: var(--bg-card); border-radius:20px;
    padding:25px;
    box-shadow: 0 0 20px rgba(0,255,153,0.2), 0 20px 40px rgba(0,0,0,0.7);
    border:1px solid var(--border-glow);
    backdrop-filter: blur(6px);
  }

  /* ===== Header ===== */
  .header { text-align:center; margin-bottom:20px; }
  .logo {
    width:70px; height:70px; margin:0 auto 12px;
    background:#02030a; border-radius:50%;
    display:flex; justify-content:center; align-items:center;
    font-size:28px; color: var(--neon-green);
    box-shadow: 0 0 12px var(--neon-green), 0 0 2px var(--neon-green);
  }
  .title { font-size:30px; font-weight:700; color: var(--neon-green); margin-bottom:6px; text-shadow: 0 0 8px var(--neon-green);}
  .subtitle { font-size:10px; color: var(--text-light); margin-bottom:16px;}

  /* ===== Social Icons ===== */
  .social-icons { display:flex; justify-content:center; gap:12px; margin-bottom:20px; }
  .social-icons a {
    width:44px; height:44px; border-radius:50%;
    display:flex; justify-content:center; align-items:center;
    font-size:18px; text-decoration:none; transition: all 0.3s ease;
    color:#fff; box-shadow: 0 0 6px rgba(0,0,0,0.2);
  }
  .social-icons a.youtube { background:#ff0000; }
  .social-icons a.telegram { background:#0088cc; }
  .social-icons a.whatsapp { background:#0cfa10; }
  .social-icons a.github { background:#333; }
  .social-icons a:hover { transform: scale(1.15); box-shadow: 0 0 14px var(--neon-green), 0 0 20px var(--neon-green); }

  /* ===== Input & Buttons ===== */
  .input-group { margin-bottom:20px; }
  .input-label { font-size:18px; margin-bottom:6px; display:block; color: var(--text-light);}
  .input-field {
    width:100%; padding:12px; border-radius:12px;
    border:1px solid rgba(0,225,153,0.2);
    background:#02030a; color: var(--text-light); font-size:19px;
    transition: all 0.3s ease;
    font-family: 'Rajdhani', monospace;
  }
  .input-field:focus { outline:none; border-color: var(--neon-green); box-shadow: 0  4px var(--neon-green); }

  /* ===== Notice ===== */
  .notice { background: #2b221a; color: #f7b36b; padding: 15px; border-left: 4px solid #f7b36b; margin:10px 0 15px 0; border-radius:6px; font-size:13px; display:flex; align-items:center; }
  .notice img { width:24px; height:24px; margin-right:6px; }

  /* ===== Buttons with separate font ===== */
  .generate-btn, .copy-btn {
    font-family: 'Orbitron', monospace;
    width:100%; padding:12px; border:none; border-radius:12px;
    font-size:15px; font-weight:700; cursor:pointer; transition: all 0.3s ease;
    margin-bottom:18px;
  }
/* ===== Buttons (Ultra Soft & Clean) ===== */
.generate-btn,
.copy-btn {
  width: 100%;
  padding: 11px;
  border: none;
  border-radius: 12px;

  font-size: 14px;
  font-family: 'Rajdhani', sans-serif; /* نوی فونټ */
  font-weight: 600;
  letter-spacing: 0.5px;

  cursor: pointer;
  background: #02030a;

  transition: box-shadow 0.25s ease, background 0.25s ease;
}

/* ===== Generate Button ===== */
.generate-btn {
  color: #dbe7ff; /* سپین */
  box-shadow: 0 0 3px rgba(219,231,255,0.35);
}

.generate-btn:hover {
  box-shadow: 0 0 5px rgba(219,231,255,0.55);
}

.generate-btn:active {
  background: rgba(219,231,255,0.05);
  box-shadow: 0 0 6px rgba(219,231,255,0.75);
}
 /* ===== Copy Button (Refined) ===== */
.copy-btn {
  width: 80%;    
  display: block;
margin: 10px auto 0 auto;
  padding: 10px;            /* لږ کوچنی padding */
  margin-top: 6px;
  border: none;
  border-radius: 12px;
  font-size: 13px;          /* کوچنی فونټ */
  font-family: 'JetBrains Mono', monospace; /* بولډ فونټ */
  font-weight: 700;         /* بولډ */
  text-transform: uppercase;
  letter-spacing: 0.5px;
  cursor: pointer;

  background: #02030a;
  color: #ff8c00;           /* نارنجی په عادي حالت کې */
  box-shadow: 0 0 4px rgba(255,140,0,0.4);
  transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
}

/* Hover – نرم */
.copy-btn:hover {
  box-shadow: 0 0 5px rgba(255,140,0,0.55);
}

/* Active – لږ فشار افکت */
.copy-btn:active {
  background: rgba(255,140,0,0.05);
  box-shadow: 0 0 6px rgba(255,140,0,0.7);
}

/* Click Animation / Copied */
.copy-btn.active {
  transform: scale(0.95);               /* لږ کوچنی */
  box-shadow: 0 0 10px rgba(255,140,0,0.7);
  background: rgba(255,140,0,0.1);
  color: #ffffff;                        /* سپین رنګ کله چې Copy شوی */
}
  /* ===== Loading Spinner ===== */
  .loading { display:none; text-align:center; margin-bottom:12px; }
  .loading i {
    font-size:24px;
    animation: spin 1s linear infinite, colorFlash 1.2s ease-in-out infinite alternate;
  }
  @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
  @keyframes colorFlash { 0%{color: var(--highlight-orange);} 50%{color: var(--text-light);} 100%{color: var(--highlight-orange);} }

/* ===== Code Display (Notes Style) ===== */
.code-display {
  background: linear-gradient(180deg, #05070f, #02030a);
  border-radius: 10px;
  padding: 14px 16px;
  margin-bottom: 14px;

  font-size: 14px;
  font-weight: 500;
  font-family: 'JetBrains Mono', monospace;

  color: #dbe7ff;
  text-align: left;

  border-left: 3px solid #00ff99;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.6);

  min-height: 48px;
  display: flex;
  align-items: center;

  white-space: pre-wrap;
  word-break: break-word;
  line-height: 1.6;
}

/* Cursor | */
.code-display span {
  animation: blink 1s infinite;
  margin-left: 2px;
  color: #dbe7ff;
}

/* Error Style */
.code-display.error {
  border-left-color: #ff8c00;
  color: #ffb366;
}

.code-display.error span {
  color: #ffb366;
}

/* Cursor Blink */
@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 0; }
  100% { opacity: 1; }
}

  /* ===== QR Display ===== */
  .qr-display {
    background:#02030a; border-radius:12px; padding:20px; margin-bottom:16px;
    text-align:center; border:1px solid rgba(0,255,153,0.2);
    display:none;
  }
  .qr-image { max-width:280px; max-height:280px; border-radius:12px; box-shadow: 0 0 12px var(--neon-green); }

  /* ===== Footer ===== */
  .footer {
    text-align:center; font-size:13px; font-family: 'Orbitron', monospace;
    margin-top:12px; padding-top:10px; border-top:2px solid var(--highlight-orange);
    color: var(--text-light); text-shadow: 0 0 2px #00ff99, 0 0 4px rgba(0,255,153,0.5);
  }
  .footer span.important { color: var(--highlight-orange); font-weight:bold; text-shadow:0 0 4px var(--highlight-orange),0 0 8px rgba(255,140,0,0.5); }

  /* ===== Toggle ===== */
  .toggle-container { display:flex; gap:4px; margin-bottom:20px; background:#02030a; border-radius:12px; padding:4px; border: 1px solid rgba(0,255,153,0.2); }
  .toggle-option { flex:1; text-align:center; padding:10px; border-radius:8px; cursor:pointer; transition: all 0.3s ease; font-weight:500; font-size:14px; }
  .toggle-option.active { background: var(--neon-green); color:#02030a; box-shadow:0 0 12px var(--neon-green); }
  .toggle-option:not(.active) { color: var(--text-light); }

  /* ===== Media ===== */
  @media(max-width:480px) {
    .container { padding:20px; border-radius:16px; }
    .qr-image { max-width:200px; max-height:200px; }
  }

</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <div class="header">
    <div class="logo"><i class="fas fa-robot"></i></div>
    <h1 class="title">Knight Bot</h1>
    <p class="subtitle">Link your WhatsApp device</p>

    <div class="social-icons">
      <a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
      <a href="#" class="telegram"><i class="fab fa-telegram-plane"></i></a>
      <a href="#" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
      <a href="#" class="github"><i class="fab fa-github"></i></a>
    </div>
  </div>

  <div class="toggle-container">
    <div class="toggle-option active" data-mode="pair"><i class="fas fa-key"></i> Pair Code</div>
    <div class="toggle-option" data-mode="qr"><i class="fas fa-qrcode"></i> QR Code</div>
  </div>

  <div class="input-group" id="inputGroup">
    <input type="text" id="mobileNumber" class="input-field" placeholder="+917023951514">
  </div>

  <div class="notice">
    <img src="https://i.postimg.cc/6pf6KDn8/pencil-3075908.png" alt="Notice Icon">
    Enter your WhatsApp number with country code
  </div>

  <button class="generate-btn" id="submit"><i class="fas fa-key"></i> Generate Pair Code</button>

  <div class="loading" id="loading"><i class="fas fa-spinner"></i></div>

  <div class="code-display" id="codeDisplay">Your pair code will appear here</div>

  <button class="copy-btn" id="copy"><i class="fas fa-copy"></i> Copy Code</button>

  <div class="qr-display" id="qrDisplay">
    <img id="qrImage" class="qr-image" src="" alt="QR Code">
  </div>

  <div class="footer">
    © 2025 Mr Unique Hacker | <span class="important">Use Only For Educational Purposes</span>
  </div>
</div>
<audio id="clickSound" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-soft-click-tone-1113.mp3" type="audio/mpeg">
</audio> 
<script>
/* ================= MATRIX BACKGROUND ================= */
const canvas = document.getElementById("matrix");
if (canvas) {
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*".split("");
  const fontSize = 14;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(0);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.06)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff99";
    ctx.font = fontSize + "px Orbitron";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
    requestAnimationFrame(drawMatrix);
  }
  drawMatrix();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
}

/* ================= TYPE WRITER ================= */
function typeText(element, text, isError = false) {
  element.classList.toggle('error', isError);
  element.innerHTML = ''; // clear previous content

  const cursor = document.createElement('span');
  cursor.textContent = ' |';
  cursor.style.marginLeft = '2px';
  cursor.style.color = isError ? '#ffb366' : '#dbe7ff';
  cursor.style.animation = 'blink 1s infinite';
  element.appendChild(cursor);

  let i = 0;
  const interval = setInterval(() => {
    if (i < text.length) {
      cursor.insertAdjacentText('beforebegin', text.charAt(i));
      i++;
    } else {
      clearInterval(interval);
    }
  }, 60); // ورو ورو تایپ کول (60ms)
} 

/* ================= TOGGLE PAIR / QR ================= */
let currentMode = "pair";

document.querySelectorAll(".toggle-option").forEach(btn => {
  btn.addEventListener("click", () => {
    if (btn.dataset.mode === currentMode) return;

    document.querySelectorAll(".toggle-option").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    currentMode = btn.dataset.mode;

    const submit = document.getElementById("submit");
    const inputGroup = document.getElementById("inputGroup");
    const codeDisplay = document.getElementById("codeDisplay");
    const qrDisplay = document.getElementById("qrDisplay");

    if (currentMode === "pair") {
      submit.style.display = "block";
      inputGroup.style.display = "block";
      codeDisplay.style.display = "flex";
      qrDisplay.style.display = "none";
    } else {
      submit.style.display = "none";
      inputGroup.style.display = "none";
      codeDisplay.style.display = "none";
      qrDisplay.style.display = "block";
      generateQRCode();
    }
  });
});

function generateQRCode() {
  const img = document.getElementById("qrImage");
  const number = document.getElementById("mobileNumber").value.trim() || "KnightBot";
  img.src =
    "https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=" +
    encodeURIComponent(number);
}

/* ================= GENERATE CODE ================= */
document.getElementById("submit").addEventListener("click", () => {
  const mobileNumber = document.getElementById("mobileNumber").value.trim();
  const codeDisplay = document.getElementById("codeDisplay");
  const loading = document.getElementById("loading");

  if (!mobileNumber) {
    typeText(codeDisplay, 'ERROR: Please enter your WhatsApp number', true);
    return;
  }

  loading.style.display = "block";
  codeDisplay.innerHTML = '';

  setTimeout(() => {
    const code = Math.floor(100000 + Math.random() * 900000);
    typeText(codeDisplay, `PAIR CODE GENERATED: ${code}`);
    loading.style.display = "none";
  }, 1200);
}); 

const copyBtn = document.getElementById("copy");
copyBtn.addEventListener("click", () => {
  const codeDisplay = document.getElementById("codeDisplay");
  const codeText = codeDisplay.innerText.replace('PAIR CODE GENERATED:', '').trim();

  // که کود نه وي، ارر ښکاره کړه
  if (!codeText || codeDisplay.classList.contains('error')) {
    typeText(codeDisplay, 'ERROR: Please enter your WhatsApp number', true);
    return;
  }

  // کاپي کود
  navigator.clipboard.writeText(codeText);

  // Button animation + Copied text
  copyBtn.classList.add("active");
  copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';

  // څو ثانیې وروسته اصلي حالت ته راستون کړه
  setTimeout(() => {
    copyBtn.classList.remove("active");
    copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy Code';
  }, 1800);
});
/* ================= CLICK SOUND ================= */
const clickSound = document.getElementById("clickSound");
function playClickSound() {
  if (!clickSound) return;
  clickSound.currentTime = 0;
  clickSound.play();
}

document.getElementById("submit").addEventListener("click", playClickSound);
document.getElementById("copy").addEventListener("click", playClickSound);
</script> 
</body>
</html>
