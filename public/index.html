<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Pairing Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #020617, #0f172a);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: white;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 14px;
      background: #0f172a;
      color: white;
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: .2s;
    }

    .btn-primary {
      background: #22c55e;
      color: black;
    }

    .btn-primary:hover {
      background: #16a34a;
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }

    .code-box {
      margin-top: 12px;
      background: #000;
      border-radius: 10px;
      padding: 14px;
      font-size: 20px;
      letter-spacing: 3px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copy-btn {
      background: #334155;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    .copy-btn:hover {
      background: #475569;
    }

    .hint {
      margin-top: 10px;
      font-size: 14px;
      color: #cbd5f5;
    }

    .error {
      color: #f87171;
      font-weight: 600;
    }

    .loading {
      color: #facc15;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üì± WhatsApp Pairing Code</h2>

  <input id="number" placeholder="937XXXXXXXX" />

  <button class="btn-primary" onclick="getCode()">Get Pairing Code</button>

  <div class="result" id="result"></div>
</div>

<script>
  async function getCode() {
    const number = document.getElementById("number").value.trim();
    const result = document.getElementById("result");

    if (!number) {
      result.innerHTML = `<div class="error">‚ùå Number ŸàŸÑ€å⁄©Ÿá</div>`;
      return;
    }

    result.innerHTML = `<div class="loading">‚è≥ Pairing code ÿ¨Ÿà⁄ì€ê⁄ñŸä...</div>`;

    try {
      const res = await fetch(`/api/pair?number=${number}`);
      const data = await res.json();

      if (data.pairingCode) {
        result.innerHTML = `
          <div>‚úÖ Pairing Code</div>

          <div class="code-box">
            <span id="code">${data.pairingCode}</span>
            <button class="copy-btn" onclick="copyCode()">Copy</button>
          </div>

          <div class="hint">
            WhatsApp ‚Üí Settings ‚Üí Linked Devices ‚Üí Link with code
          </div>
        `;
      } else {
        result.innerHTML = `<div class="error">‚ùå Error generating code</div>`;
      }
    } catch (e) {
      result.innerHTML = `<div class="error">‚ùå Server error</div>`;
    }
  }

  function copyCode() {
    const text = document.getElementById("code").innerText;
    navigator.clipboard.writeText(text);

    const btn = document.querySelector(".copy-btn");
    btn.innerText = "Copied ‚úÖ";

    setTimeout(() => {
      btn.innerText = "Copy";
    }, 1500);
  }
</script>

</body>
</html>
