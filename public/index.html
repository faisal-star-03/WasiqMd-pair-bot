<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Pairing Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Monoton&family=Vazirmatn:wght@500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', monospace;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #00ff99;
    }

    .card {
      width: 100%;
      max-width: 450px;
      background: #0f172a;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 0 30px #00ff99, 0 10px 50px rgba(0,255,153,0.4);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 50px #00ff99, 0 15px 60px rgba(0,255,153,0.5);
    }

    h2 {
      font-family: 'Monoton', cursive;
      font-size: 28px;
      margin-bottom: 25px;
      color: #00ff99;
      text-shadow: 0 0 8px #00ff99;
    }

    input {
      width: 100%;
      padding: 15px 18px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #00ff99;
      outline: none;
      margin-bottom: 18px;
      background: #020617;
      color: #00ff99;
      box-shadow: inset 0 0 10px rgba(0,255,153,0.3);
      transition: 0.2s;
      font-family: 'Orbitron', monospace;
    }

    input::placeholder {
      color: #0f766e;
    }

    input:focus {
      box-shadow: 0 0 15px #00ff99;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 17px;
      border-radius: 12px;
      border: 1px solid #00ff99;
      cursor: pointer;
      font-weight: 700;
      transition: 0.3s;
      font-family: 'Orbitron', monospace;
      background: #020617;
      color: #00ff99;
      box-shadow: 0 0 15px #00ff99, 0 5px 25px rgba(0,255,153,0.3);
    }

    button:hover {
      background: #011f14;
      transform: translateY(-2px);
      box-shadow: 0 0 25px #00ff99, 0 8px 30px rgba(0,255,153,0.5);
    }

    .result {
      margin-top: 25px;
      text-align: center;
    }

    .code-box {
      margin-top: 15px;
      background: #020617;
      border-radius: 14px;
      padding: 16px 20px;
      font-size: 22px;
      letter-spacing: 4px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 20px #00ff99, 0 5px 25px rgba(0,255,153,0.5);
      font-family: 'Orbitron', monospace;
    }

    .copy-btn {
      background: #011f14;
      color: #00ff99;
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      border: 1px solid #00ff99;
      transition: 0.2s;
      font-family: 'Orbitron', monospace;
    }

    .copy-btn:hover {
      background: #022a20;
      transform: translateY(-2px);
      box-shadow: 0 0 15px #00ff99;
    }

    .hint {
      margin-top: 12px;
      font-size: 14px;
      color: #0f766e;
      font-family: 'Vazirmatn', sans-serif;
    }

    .error {
      color: #f87171;
      font-weight: 600;
      font-family: 'Orbitron', monospace;
    }

    .loading {
      color: #facc15;
      font-weight: 600;
      font-family: 'Orbitron', monospace;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üì± WhatsApp Pairing Code</h2>

  <input id="number" placeholder="937XXXXXXXX" />

  <button onclick="getCode()">Get Pairing Code</button>

  <div class="result" id="result"></div>
</div>

<script>
  async function getCode() {
    const number = document.getElementById("number").value.trim();
    const result = document.getElementById("result");

    if (!number) {
      result.innerHTML = `<div class="error">‚ùå Number ŸàŸÑ€å⁄©Ÿá</div>`;
      return;
    }

    result.innerHTML = `<div class="loading">‚è≥ Pairing code ÿ¨Ÿà⁄ì€ê⁄ñŸä...</div>`;

    try {
      const res = await fetch(`/api/pair?number=${number}`);
      const data = await res.json();

      if (data.pairingCode) {
        result.innerHTML = `
          <div>‚úÖ Pairing Code</div>

          <div class="code-box">
            <span id="code">${data.pairingCode}</span>
            <button class="copy-btn" onclick="copyCode()">Copy</button>
          </div>

          <div class="hint">
            WhatsApp ‚Üí Settings ‚Üí Linked Devices ‚Üí Link with code
          </div>
        `;
      } else {
        result.innerHTML = `<div class="error">‚ùå Error generating code</div>`;
      }
    } catch (e) {
      result.innerHTML = `<div class="error">‚ùå Server error</div>`;
    }
  }

  function copyCode() {
    const text = document.getElementById("code").innerText;
    navigator.clipboard.writeText(text);

    const btn = document.querySelector(".copy-btn");
    btn.innerText = "Copied ‚úÖ";

    setTimeout(() => {
      btn.innerText = "Copy";
    }, 1500);
  }
</script>

</body>
</html>
