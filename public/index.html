<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Pairing Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #020617;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #16a34a;
    }
    .result {
      margin-top: 15px;
      text-align: center;
      font-size: 18px;
      word-break: break-all;
    }
    .code {
      background: black;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-weight: bold;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üì± WhatsApp Pairing</h2>

  <input id="number" placeholder="937XXXXXXXX" />

  <button onclick="getCode()">Get Pairing Code</button>

  <div class="result" id="result"></div>
</div>

<script>
  async function getCode() {
    const number = document.getElementById("number").value.trim();
    const result = document.getElementById("result");

    if (!number) {
      result.innerHTML = "‚ùå Number ŸàŸÑ€å⁄©Ÿá";
      return;
    }

    result.innerHTML = "‚è≥ Please wait...";

    try {
      const res = await fetch(`/api/pair?number=${number}`);
      const data = await res.json();

      if (data.code) {
        result.innerHTML = `
          ‚úÖ Pairing Code:
          <div class="code">${data.code}</div>
          <br>
          WhatsApp ‚Üí Settings ‚Üí Linked Devices ‚Üí Link with code
        `;
      } else {
        result.innerHTML = "‚ùå Error generating code";
      }
    } catch (e) {
      result.innerHTML = "‚ùå Server error";
    }
  }
</script>

</body>
</html>
